<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"></highcharts-chart>
<highcharts-chart [Highcharts]="HighchartsExtra" [options]="chartOptionsExtra"></highcharts-chart>
<div style="text-align: center;">
    &nbsp;
    <button mat-raised-button (click)="step(-1)" [disabled]="isDisabled(-1)" title="show data from -1">&lt;</button>
    &nbsp;
    <button mat-raised-button (click)="setdate(0)" [disabled]="isToday()" title="show data from today">today</button>
    &nbsp;
    <button mat-raised-button (click)="step(1)" [disabled]="isDisabled(1)" title="show data from +1">&gt;</button>
    &nbsp;
    <button mat-raised-button (click)="showall()" [disabled]="fillDate === -1" title="show data from dataset">show all</button>
</div>
